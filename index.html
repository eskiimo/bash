<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XD Bash</title>
    <link rel="shortcut icon" type="image/jpg" href="/terminal.png" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container col">
      <div class="header">
        <h1 class="">LiveBash</h1>
        <h3 class="help-comment">-Type 'help' to see all available commands</h3>
      </div>

      <div class="scroll">
        <div class="previous-cmds"></div>
        <div class="command-line row">
          <p class="cmd-prefix">kareem@dev:~</p>
          <p class="cwd"></p>
          <p class="cmd-prefix">$</p>
          <input
            autofocus
            id="input"
            class="cmd-input"
            type="textarea"
            maxlength="50"
          />
        </div>
      </div>
    </div>
  </body>
</html>
